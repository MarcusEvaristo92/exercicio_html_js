<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>
        MAC
    </h1>
    <section id="container">
        <form id="form">
            <input type="text" id="primeiro-numero" required placeholder="Primeiro numero">
            <input type="text" id="segundo-numero" required placeholder="Segundo numero*">
            <p class="message">*O segundo valor precisa ser maior que o primeiro</p>
            <p class="success-message"></p>
            <p class="error-message"></p>
            <button type="submit" id="btn-verificar">Verificar</button>
        </form>

    </section>
    <script src="main.js"></script>
</body>
</html>
